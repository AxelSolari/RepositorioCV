<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Formulario de contacto</h2>

    <form>
        <label>Completa los campos</label>

        <p>
            <label>Tu nombre:</label>
            <input type="text" placeholder="Nombre Completo">
        </p>
        <p>
            <label>Ingresa un número de contacto:</label>
            <input type="number" placeholder="Número de telefono">
        </p>
        <p>
            <label>Coloca tu correo:</label>
            <input type="email" placeholder="Correo">   
        </p>
        <p>
            <label>Deja tu mensaje:</label>
            <textarea>Escribe aquí</textarea>
            <input type="submit" value="Enviar">
        </p>

        <p>
            Volver al <a href="index.html">Inicio</a>
        </p>
    </form>
    
</body>
</html>
